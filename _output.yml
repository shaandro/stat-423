bookdown::gitbook:
  css: style.css
  highlight: "pygments"
  splitby: html
  config:
    toc:
      before: |
        <li><a href="./">STAT 423 Review Guide</a></li>
      after: |
        <li>Shaandro Sarkar</li>
    edit: https://github.com/shaandro/stat-423/edit/main/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
